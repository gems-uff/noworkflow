<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>D3 Test</title>
            <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here

            //Width and height
            var w = 500;
            var h = 50;
            
            var dataset = [ 5, 10, 15, 20, 25 ];

            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)   // <-- Here
                .attr("height", h); // <-- and here!


            var circles = svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle");
                
            circles.attr("cx", function(d, i) {
                         return (i * 50) + 25;
                         })
                 .attr("cy", h/2)
                 .attr("r", function(d) {
                         return d;
                        })
                  .attr("fill", "yellow")
                  .attr("stroke", "orange")
                  .attr("stroke-width", function(d) {
                         return d/2;
                        });
            
            </script>
    </body>
</html>
